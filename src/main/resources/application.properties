# src/main/resources/application.properties
server.port=9090

# ==============================
# CONFIGURAÇÃO DO BANCO DE DADOS
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/minha_base
spring.datasource.username=postgres
spring.datasource.password=postgres

# Pool de conexões HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=HikariPoolPostgres

# ==============================
# CONFIGURAÇÃO JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.open-in-view=false

# ==============================
# LOGS SQL
# ==============================
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# ==============================
# CONFIGURAÇÕES REGIONAIS
# ==============================
spring.jackson.time-zone=America/Sao_Paulo
spring.sql.init.mode=never


# Caminho seguro para o .pfx e senha
nfce.cert.enabled=false
nfce.cert.path=/secure/certificados/emitente-a1.pfx
nfce.cert.password=troque-esta-senha

# (opcional) logging
logging.level.com.suaempresa.nfce=INFO
